<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Register | ELITE AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0b; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: #141416; padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 450px; }
        .btn-gold { background: #e2b719; color: #000; font-weight: 800; border-radius: 12px; border: none; padding: 12px; width: 100%; transition: 0.3s; }
        .btn-gold:hover { background: #ffeb99; transform: translateY(-2px); }
        .form-control { background: #000; border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 12px; padding: 12px; margin-bottom: 15px; }
        .form-control:focus { background: #000; border-color: #e2b719; color: #fff; box-shadow: none; }
        .brand { font-weight: 800; font-size: 1.8rem; text-align: center; display: block; margin-bottom: 20px; color: #fff; text-decoration: none; }
        .brand span { color: #e2b719; }
    </style>
</head>
<body>
    <div class="login-card">
        <a href="{% url 'landing' %}" class="brand">ELITE<span>AI</span></a>
        <h4 class="fw-bold text-center mb-4">Create your VIP account</h4>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-gold">CREATE ACCOUNT</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none small" style="color:#808191">Already have an account? Login</a>
        </div>
    </div>
</body>
</html>
