<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --gold-solid: #d4af37;
        }

        body { 
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            animation: fadeInBody 2s ease-in-out;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .auth-card {
            background: #0f0f0f;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold-solid);
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        input {
            background: #000 !important;
            border: 1px solid #222 !important;
            color: #fff !important;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 0;
        }

        input:focus { border-color: var(--gold-solid) !important; outline: none; }
        
        label { font-size: 0.7rem; text-transform: uppercase; color: var(--gold-solid); }

        .btn-gold {
            background: var(--gold);
            color: #000 !important;
            font-weight: 800;
            border: none;
            width: 100%;
            padding: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 15px;
        }

        .btn-gold:hover { filter: brightness(1.2); }

        .helptext { display: none; } /* Ascundem textele de ajutor lungi ale Django */
        a { color: var(--gold-solid); text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>VIP REGISTER</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-gold">CREEAZĂ CONT VIP</button>
        </form>
        <div class="text-center mt-4 small opacity-75">
            Ai deja cont? <a href="{% url 'login' %}">Autentifică-te</a>
        </div>
    </div>
</body>
</html>
