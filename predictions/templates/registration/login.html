<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Access | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
            --gold-solid: #d4af37;
        }

        /* Animație fină de tip Fade-In (nu flashbang) */
        body { 
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            animation: fadeInBody 2s ease-in-out;
        }

        @keyframes fadeInBody {
            0% { opacity: 0; background-color: #000; }
            100% { opacity: 1; background-color: var(--bg-dark); }
        }

        .auth-card {
            background: #0f0f0f;
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: border-color 0.5s;
        }

        .auth-card:hover {
            border-color: var(--gold-solid);
        }

        h2 {
            font-family: 'Cinzel', serif;
            color: var(--gold-solid);
            text-align: center;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        /* Stil pentru input-uri */
        input {
            background: #000 !important;
            border: 1px solid #222 !important;
            color: #fff !important;
            width: 100%;
            padding: 12px;
            border-radius: 0;
            margin-top: 5px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gold-solid) !important;
            outline: none;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--gold-solid);
            letter-spacing: 1px;
        }

        .btn-gold {
            background: var(--gold);
            color: #000 !important;
            font-weight: 800;
            border: none;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .btn-gold:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        a { color: var(--gold-solid); text-decoration: none; font-size: 0.85rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>VIP LOGIN</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-gold">AUTENTIFICARE</button>
        </form>
        <div class="text-center mt-4 opacity-75">
            Nu ai cont? <a href="{% url 'register' %}">Înregistrează-te aici</a>
        </div>
    </div>
</body>
</html>
