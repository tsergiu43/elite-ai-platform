<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELITE AI | Pro-Grade Sports Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --gold: #e2b719; --gold-grad: linear-gradient(135deg, #e2b719 0%, #ffeb99 100%); --text-muted: #808191; }
        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        .navbar-elite { padding: 20px 0; background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(20px); position: fixed; width: 100%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .brand { font-weight: 800; font-size: 1.5rem; color: #fff; text-decoration: none; }
        .brand span { color: var(--gold); }

        .hero { height: 100vh; display: flex; align-items: center; background: radial-gradient(circle at 80% 20%, rgba(226, 183, 25, 0.05) 0%, transparent 40%); }
        .hero-h1 { font-size: clamp(2.5rem, 6vw, 5rem); font-weight: 800; line-height: 1.1; letter-spacing: -2px; }
        
        .btn-primary-elite { background: var(--gold-grad); color: #000 !important; font-weight: 800; padding: 18px 36px; border-radius: 16px; text-decoration: none; display: inline-block; transition: 0.3s; border: none; }
        .btn-primary-elite:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(226, 183, 25, 0.2); }

        /* FOOTER PENTRU LINKURI */
        footer { padding: 60px 0; border-top: 1px solid rgba(255,255,255,0.05); background: #000; }
        .footer-link { color: var(--text-muted); text-decoration: none; font-size: 0.9rem; margin: 0 15px; transition: 0.3s; }
        .footer-link:hover { color: var(--gold); }

        #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .spinner-elite { width: 40px; height: 40px; border: 3px solid rgba(226, 183, 25, 0.1); border-top: 3px solid var(--gold); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="spinner-elite"></div>
    <p id="loader-status" style="color: var(--gold); margin-top: 20px; font-size: 0.7rem; letter-spacing: 2px;">SYNCING SYSTEM</p>
</div>

<nav class="navbar-elite">
    <div class="container d-flex justify-content-between">
        <a href="#" class="brand">ELITE<span>AI</span></a>
        <div>
            <a href="{% url 'login' %}" class="text-white text-decoration-none fw-bold small me-4">Login</a>
            <a href="{% url 'register' %}" class="btn-primary-elite" style="padding: 8px 20px; font-size: 0.8rem;">Join</a>
        </div>
    </div>
</nav>

<section class="hero">
    <div class="container">
        <h1 class="hero-h1">Win smarter with <br> <span style="color: var(--gold)">Neural Data.</span></h1>
        <p style="color: var(--text-muted); margin: 30px 0 40px; max-width: 500px;">Algoritmi de ultimă generație pentru predicții sportive de elită.</p>
        <button onclick="launchApp()" class="btn-primary-elite">Get Started Now</button>
    </div>
</section>

<footer>
    <div class="container text-center">
        <div class="mb-4">
            <a href="{% url 'why_us' %}" class="footer-link">Strategy</a>
            <a href="{% url 'archive' %}" class="footer-link">Past Results</a>
            <a href="{% url 'legal' %}" class="footer-link">Legal Info</a>
        </div>
        <p style="color: #444; font-size: 0.75rem;">© 2026 ELITE AI. Toate drepturile rezervate. Jucați responsabil.</p>
    </div>
</footer>

<script>
    function launchApp() {
        document.getElementById('loader-overlay').style.display = 'flex';
        setTimeout(() => { window.location.href = "{% url 'dashboard' %}"; }, 2000);
    }
</script>

</body>
</html>
