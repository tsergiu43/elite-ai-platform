<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Results | ELITE AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --bg: #0a0a0b; --card: #141416; --gold: #e2b719; --sidebar-w: 240px; --border: rgba(255,255,255,0.05); }
        body { background: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; margin: 0; min-height: 100vh; }
        .sidebar { width: var(--sidebar-w); height: 100vh; background: #000; border-right: 1px solid var(--border); position: fixed; padding: 24px; display: flex; flex-direction: column; z-index: 100; }
        .brand { font-weight: 800; font-size: 1.5rem; color: #fff; text-decoration: none; margin-bottom: 40px; }
        .brand span { color: var(--gold); }
        .nav-item { color: #808191; text-decoration: none; padding: 12px 16px; margin-bottom: 8px; border-radius: 12px; display: flex; align-items: center; font-weight: 600; border: none; width: 100%; text-align: left; }
        .nav-item:hover, .nav-item.active { background: var(--card); color: #fff; }
        .nav-item i { margin-right: 12px; }
        .nav-item.active i { color: var(--gold); }
        .main-content { margin-left: var(--sidebar-w); flex: 1; padding: 40px; }
        .results-table { background: var(--card); border-radius: 20px; border: 1px solid var(--border); overflow: hidden; }
        .table { color: white; margin-bottom: 0; }
        .table th { background: rgba(255,255,255,0.02); padding: 20px; border: none; font-weight: 800; }
        .table td { padding: 20px; border-color: var(--border); }
        .badge-win { background: #00ff88; color: #000; font-weight: 800; padding: 6px 12px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'landing' %}" class="brand">ELITE<span>AI</span></a>
        <nav>
            <a href="{% url 'dashboard' %}" class="nav-item"><i class="bi bi-grid-fill"></i> Dashboard</a>
            <a href="{% url 'archive' %}" class="nav-item active"><i class="bi bi-calendar-check"></i> Results</a>
            <a href="{% url 'why_us' %}" class="nav-item"><i class="bi bi-info-circle"></i> Strategy</a>
            <a href="{% url 'legal' %}" class="nav-item"><i class="bi bi-shield-check"></i> Legal Info</a>
            <hr style="border-color: var(--border); margin: 20px 0;">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">{% csrf_token %}
                    <button type="submit" class="nav-item bg-transparent text-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="nav-item"><i class="bi bi-box-arrow-in-right"></i> Login</a>
            {% endif %}
        </nav>
    </div>
    <div class="main-content">
        <h2 class="fw-bold mb-5">Arhivă Rezultate</h2>
        <div class="results-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Eveniment</th>
                        <th>Predicție AI</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><strong>Manchester City vs Arsenal</strong></td>
                        <td>Total Goluri: Peste 2.5</td>
                        <td><span class="badge-win">SUCCES</span></td>
                    </tr>
                    <tr>
                        <td><strong>Real Madrid vs AC Milan</strong></td>
                        <td>Victorie Real Madrid</td>
                        <td><span class="badge-win">SUCCES</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
